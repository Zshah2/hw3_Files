<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Table of Values</h2>

    <script>
        document.write('<table>');
        document.write('<tr><th>Number</th><th>Square</th><th>Cube</th></tr>');

        for (var i = 1; i <= 10; i++) {
            document.write('<tr>');
            document.write('<td>' + i + '</td>');
            document.write('<td>' + (i * i) + '</td>');
            document.write('<td>' + (i * i * i) + '</td>');
            document.write('</tr>');
        }

        document.write('</table>');
    </script>
</body>
</html>
