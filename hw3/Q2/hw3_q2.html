 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script>
        function checkPalindrome() {
            var userInput = document.getElementById("userInput").value;

          
            if (/^\d{5}$/.test(userInput)) {
                if (userInput === userInput.split('').reverse().join('')) {
                    alert(userInput + " is a palindrome.");
                } else {
                    alert(userInput + " is not a palindrome.");
                }
            } else {
                alert("Invalid input. Please enter a five-digit integer.");
            }
        }
    </script>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <label for="userInput">Enter a five-digit integer: </label>
    <input type="text" id="userInput">
    <button onclick="checkPalindrome()">Check</button>
</body>
</html>
